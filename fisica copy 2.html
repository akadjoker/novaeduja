<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Física</h1>
    <p class="mb-8">Bem-vindo à seção de Física. Aqui exploramos os conceitos mais incríveis da ciência.</p>

    <div x-data="{ 
        demos: [],
        selectedDemo: null,
        async init() {
            const response = await fetch('demos/fisica.json');
            this.demos = await response.json();
        },
        openDemo(demo) {
            this.selectedDemo = demo;
        },
        closeDemo() {
            this.selectedDemo = null;
        }
    }" x-init="init()">
        
        <!-- Grid de Demos -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" x-show="!selectedDemo">
            <template x-for="demo in demos" :key="demo.id">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden cursor-pointer transform transition hover:scale-105" @click="openDemo(demo)">
                    <img :src="demo.screenshot" class="w-full h-32 object-cover" :alt="demo.titulo">
                    <div class="p-2">
                        <h3 class="text-sm font-semibold" x-text="demo.titulo"></h3>
                    </div>
                </div>
            </template>
        </div>

        <!-- Demo no Main -->
        <div x-show="selectedDemo" class="mt-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold" x-text="selectedDemo?.titulo"></h2>
                <button @click="closeDemo" class="text-2xl">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <iframe :src="selectedDemo?.arquivo" class="w-full h-[600px] rounded-lg"></iframe>
            </div>
        </div>
    </div>
</div>
