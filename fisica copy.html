<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Física</h1>
    <p class="mb-8">Bem-vindo à seção de Física. Aqui exploramos os conceitos mais incríveis da ciência.</p>

    <div x-data="{ 
        demos: [],
        selectedDemo: null,
        async init() {
            const response = await fetch('demos/fisica.json');
            this.demos = await response.json();
        },
        openDemo(demo) {
            this.selectedDemo = demo;
        },
        closeDemo() {
            this.selectedDemo = null;
        }
    }" x-init="init()">
        
        <!-- Grid de Demos -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" x-show="!selectedDemo">
            <template x-for="demo in demos" :key="demo.id">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer transform transition hover:scale-105" @click="openDemo(demo)">
                    <img :src="demo.screenshot" class="w-full h-32 object-cover" :alt="demo.titulo">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold" x-text="demo.titulo"></h3>
                    </div>
                </div>
            </template>
        </div>

        <!-- Demo em Tela Cheia -->
        <div x-show="selectedDemo" class="fixed inset-0 bg-white dark:bg-gray-900 z-50">
            <button @click="closeDemo" class="absolute top-4 right-4 text-2xl">
                <i class="bi bi-x-circle"></i>
            </button>
            <iframe :src="selectedDemo?.arquivo" class="w-full h-full border-none"></iframe>
        </div>
    </div>
</div>
