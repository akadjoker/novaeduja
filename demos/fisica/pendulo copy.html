<!DOCTYPE html>
<html>
<head>
    <title>Pêndulo Simples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        canvas { background: #f0f0f0; }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Comprimento: <input type="range" id="length" min="100" max="300" value="200"></label><br>
        <label>Gravidade: <input type="range" id="gravity" min="0" max="2" step="0.1" value="1"></label><br>
        <label>Atrito: <input type="range" id="friction" min="0" max="0.05" step="0.01" value="0.01"></label><br>
        <button id="reset">Reiniciar</button>
    </div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Constraint = Matter.Constraint,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth, // Dimensão inicial com base na janela
                height: window.innerHeight, // Dimensão inicial com base na janela
                wireframes: false
            }
        });

        let pendulumLength = 200;
        const anchor = { x: window.innerWidth / 2, y: 100 };
        const bob = Bodies.circle(window.innerWidth / 2, 300, 20, {
            render: { fillStyle: '#4a90e2' },
            frictionAir: 0.01
        });

        let constraint = Constraint.create({
            pointA: anchor,
            bodyB: bob,
            length: pendulumLength,
            stiffness: 1
        });

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        World.add(engine.world, [bob, constraint, mouseConstraint]);
        Engine.run(engine);
        Render.run(render);

        // Atualiza o comprimento do pêndulo
        document.getElementById('length').addEventListener('input', (e) => {
            World.remove(engine.world, constraint);
            pendulumLength = parseInt(e.target.value);
            constraint = Constraint.create({
                pointA: anchor,
                bodyB: bob,
                length: pendulumLength,
                stiffness: 1
            });
            World.add(engine.world, constraint);
        });

        // Atualiza a gravidade
        document.getElementById('gravity').addEventListener('input', (e) => {
            engine.world.gravity.y = parseFloat(e.target.value);
        });

        // Atualiza o atrito
        document.getElementById('friction').addEventListener('input', (e) => {
            bob.frictionAir = parseFloat(e.target.value);
        });

        // Reinicia a posição do pêndulo
        document.getElementById('reset').addEventListener('click', () => {
            Matter.Body.setPosition(bob, { x: window.innerWidth / 2, y: 300 });
            Matter.Body.setVelocity(bob, { x: 0, y: 0 });
        });

        // Função para redimensionar o canvas com base na janela
        const resizeCanvas = () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;

            // Reposiciona o pêndulo com base no novo tamanho da janela
            anchor.x = window.innerWidth / 2;
            Matter.Body.setPosition(bob, { x: window.innerWidth / 2, y: 300 });
        };

        // Listener para redimensionamento da janela
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
