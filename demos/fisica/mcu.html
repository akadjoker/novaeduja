<!DOCTYPE html>
<html>
<head>
    <title>Movimento Circular Uniforme</title>
    <style>
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        canvas { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="controls">
        <label>Velocidade: <input type="range" id="speed" min="1" max="10" value="5"></label><br>
        <label>Raio: <input type="range" id="radius" min="50" max="200" value="100"></label>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800;
        canvas.height = 600;
        
        let angle = 0;
        let speed = 0.05;
        let radius = 100;
        let trail = [];
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Centro
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // TrajetÃ³ria
            ctx.beginPath();
            ctx.strokeStyle = '#ddd';
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Trilha
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(74, 144, 226, 0.2)';
            trail.forEach((pos, i) => {
                if (i === 0) ctx.moveTo(pos.x, pos.y);
                else ctx.lineTo(pos.x, pos.y);
            });
            ctx.stroke();
            
            // Objeto
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            ctx.beginPath();
            ctx.fillStyle = '#4a90e2';
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            trail.push({x, y});
            if (trail.length > 50) trail.shift();
            
            angle += speed;
            requestAnimationFrame(draw);
        }
        
        document.getElementById('speed').addEventListener('input', (e) => {
            speed = e.target.value * 0.01;
        });
        
        document.getElementById('radius').addEventListener('input', (e) => {
            radius = parseInt(e.target.value);
            trail = [];
        });
        
        draw();
    </script>
</body>
</html>
