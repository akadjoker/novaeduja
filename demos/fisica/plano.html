<!DOCTYPE html>
<html>
<head>
    <title>Plano Inclinado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        canvas { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="controls">
        <label>Ã‚ngulo: <input type="range" id="angle" min="0" max="45" step="1" value="20"></label><br>
        <label>Atrito: <input type="range" id="friction" min="0" max="1" step="0.1" value="0.1"></label><br>
        <label>Gravidade: <input type="range" id="gravity" min="0" max="2" step="0.1" value="1"></label>
    </div>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              World = Matter.World,
              Bodies = Matter.Bodies;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false
            }
        });

        const ground = Bodies.rectangle(400, 500, 800, 20, {
            isStatic: true,
            angle: -Math.PI / 9,
            render: {
                fillStyle: '#868686'
            }
        });

        const block = Bodies.rectangle(400, 400, 50, 50, {
            friction: 0.1,
            render: {
                fillStyle: '#4a90e2'
            }
        });

        World.add(engine.world, [ground, block]);
        engine.world.gravity.y = 1;

        Engine.run(engine);
        Render.run(render);

        document.getElementById('angle').addEventListener('input', (e) => {
            Matter.Body.setAngle(ground, -Math.PI * e.target.value / 180);
        });

        document.getElementById('friction').addEventListener('input', (e) => {
            block.friction = parseFloat(e.target.value);
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            engine.world.gravity.y = parseFloat(e.target.value);
        });
    </script>
</body>
</html>
