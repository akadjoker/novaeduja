<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Física</h1>
    <p class="mb-8">Bem-vindo à seção de Física. Aqui exploramos os conceitos mais incríveis da ciência.</p>

    <div x-data="{ 
        demos: [],
        async init() {
            const response = await fetch('demos/fisica.json');
            this.demos = await response.json();
        }
    }" x-init="init()">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <template x-for="demo in demos" :key="demo.id">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden cursor-pointer transform transition hover:scale-105" 
                     data-bs-toggle="modal" 
                     data-bs-target="#demoModal" 
                     @click="$('#demoFrame').attr('src', demo.arquivo); $('#demoTitle').text(demo.titulo);">
                    <img :src="demo.screenshot" class="w-full h-32 object-cover" :alt="demo.titulo">
                    <div class="p-2">
                        <h3 class="text-sm font-semibold truncate" x-text="demo.titulo"></h3>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="demoModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="demoTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="demoFrame" class="w-100" style="height: 100vh;"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
